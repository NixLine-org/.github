name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the following information to help us reproduce and fix the issue.

  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight Checklist
      description: Please verify you have completed the following before submitting
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have read the documentation and troubleshooting guides
          required: true
        - label: This is a bug report, not a feature request or question
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - NixLine Baseline
        - Reusable Workflows
        - Policy Packs
        - Sync App
        - Migration Tools
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using? (stable tag, commit hash, etc.)
      placeholder: "stable, unstable, or commit hash"
    validations:
      required: true

  - type: dropdown
    id: consumption
    attributes:
      label: Consumption Pattern
      description: How are you consuming NixLine?
      options:
        - Direct Consumption (github:org/baseline#sync)
        - Configuration-Driven (.nixline.toml)
        - Template-Based (flake.nix)
        - Not applicable
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Actual behavior...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration files (.nixline.toml, flake.nix, etc.)
      render: toml

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      placeholder: "macOS 14.0, Ubuntu 22.04, NixOS 23.11, etc."
    validations:
      required: true

  - type: input
    id: nix-version
    attributes:
      label: Nix Version
      description: Output of `nix --version`
      placeholder: "nix (Nix) 2.18.1"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here